<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cálculos</title>
</head>
<body>
    <div class="container">
        <h1>Cálculos do Volume do paralelepípedo</h1>
        <hr>
        <label for="comp">Digite o Comprimento do paralelepípedo:</label><br><br>
        <input type="number" id="comp" placeholder="Comprimento"><br><br>

        <label for="larg">Digite o Largura do paralelepípedo:</label><br><br>
        <input type="number" id="larg" placeholder="Largura"><br><br>

        <label for="altura">Digite o Altura do paralelepípedo:</label><br><br>
        <input type="number" id="altura" placeholder="Altura"><br><br>

        <button onclick="calcula_volume()">Calcular</button><br><br>
        
        <div id="res"></div>
    </div>
</body>
</html>
